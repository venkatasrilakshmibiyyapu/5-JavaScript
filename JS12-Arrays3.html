<html>
    <head>
        <title>
          JavaScript
        </title>
    </head>
    <body>
        <script>
            //create and display an array
            const fruits=["BANANA","MANGO","ORANGE","APPLE"]
                document.write(fruits);
                document.write("<br>");
                //first sort the array
                fruits.sort();
                document.write(fruits);
                fruits.reverse();
                document.write("<br>");
                document.write(fruits);
            </script>
    </body>
</html>
