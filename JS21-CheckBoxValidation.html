<html>
    <head>
        <title>
          JavaScript Functions
        </title>
        <script>
            function myFunction(){
                var x=document.getElementById("mycheck")
                x.checked=true;
            }
        </script>
    </head>
    <body>
        Checkbox:<input type="checkbox" id="mycheck">
        <p>click on the check box</p>
        <button onclick="myFunction()">clickme</button>

    </body>
</html>
